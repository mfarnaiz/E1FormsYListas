<html lang="en">

<body>
    <h1>Formulario de registro</h1>

        <br>
        <br>

        <input type="text" id="apellido" placeholder="Ingrese su apellido">

        <br>
        <br>

        <span>Modalidad de cursada:  </span>

        <input type="radio" name="onDemand" id="onDemand">
        <label for="onDemand">On-Demand</label>
        
        <input type="radio" name="enVivo" id="enVivo">
        <label for="enVivo">En Vivo</label>
      

        <br>
        <br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="Ingrese su email">

        <br>
        <br>
        
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
       
        <br>
        <br>

        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        
        <br>
        <br>
    
        <input type="submit" value="Enviar">
